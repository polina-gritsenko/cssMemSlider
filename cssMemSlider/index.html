<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemSlider</title>
    <link rel="icon" type="image/png" href="./assets/favicon.jpg" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <h1>Pinterest memes</h1>

    <section class="carousel">
        <ol class="carousel-container">
            <li id="slide1" tabindex="0" class="slide">
                <img class="image" src="./assets/slide1.jpg" alt="Grapefruit slice atop a pile of other slices">
                <span class="title">Meme 1 .</span>
            </li>
            <li id="slide2" tabindex="0" class="slide">
                <img class="image" src="./assets/slide2.jpg" alt="Grapefruit slice atop a pile of other slices">

                <img class="image" src="./assets/slide3.jpg" alt="Grapefruit slice atop a pile of other slices">
                <span class="title">Meme 3 ...</span>
            </li>
            <li id="slide4" tabindex="0" class="slide">
                <img class="image" src="./assets/slide4.jpg" alt="Grapefruit slice atop a pile of other slices">
                <span class="title">Meme 4 ....</span>
            </li>
            <li id="slide5" tabindex="0" class="slide">
                <img class="image" src="./assets/slide5.jpg" alt="Grapefruit slice atop a pile of other slices">
                <span class="title">Meme 5 .....</span>
            </li>
        </ol>

        <div class="navigation">
            <ol class="navigation-list">
                <li class="navigation-item">
                    <a href="#slide1" class="navigation-button">
                        <div class="circle"> </div>
                    </a>
                </li>
                <li class="navigation-item">
                    <a href="#slide2" class="navigation-button">
                        <div class="circle"> </div>
                    </a>
                </li>
                <li class="navigation-item">
                    <a href="#slide3" class="navigation-button">
                        <div class="circle"> </div>
                    </a>
                </li>
                <li class="navigation-item">
                    <a href="#slide4" class="navigation-button">
                        <div class="circle"> </div>
                    </a>
                </li>
                <li class="navigation-item">
                    <a href="#slide5" class="navigation-button">
                        <div class="circle"> </div>
                    </a>
                </li>
            </ol>
        </div>
    </section>


</body>

</html>
