<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemSlider</title>
    <link rel="icon" type="image/png" href="./assets/favicon.jpg" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Pinterest memes (mobile version <= 641px)</h1>

            <section class="carousel">
                <input checked type="radio" name="slider" id="slide1" />
                <input type="radio" name="slider" id="slide2" />
                <input type="radio" name="slider" id="slide3" />
                <input type="radio" name="slider" id="slide4" />
                <input type="radio" name="slider" id="slide5" />
                <div class="carousel-container">
                    <div class="slides-container">
                        <div class="slide slide1">
                            <img class="image" src="./assets/slide1.jpg"
                                alt="Grapefruit slice atop a pile of other slices">
                        </div>
                        <div class="slide slide2">
                            <img class="image" src="./assets/slide2.jpg"
                                alt="Grapefruit slice atop a pile of other slices">
                        </div>
                        <div class="slide slide3">
                            <img class="image" src="./assets/slide3.jpg"
                                alt="Grapefruit slice atop a pile of other slices">
                        </div>
                        <div class="slide slide4">
                            <img class="image" src="./assets/slide4.jpg"
                                alt="Grapefruit slice atop a pile of other slices">
                        </div>
                        <div class="slide slide5">
                            <img class="image" src="./assets/slide5.jpg"
                                alt="Grapefruit slice atop a pile of other slices">
                        </div>
                    </div>

                    <div class="footer">
                        <div class="title-container">
                            <div class="slides-container">
                                <div class="title">Don't get emotionally attached ..</div>
                                <div class="title">.. everyone likes me ..</div>
                                <div class="title">I'm best of the best!</div>
                                <div class="title">Oh yes, security camera!</div>
                                <div class="title">Officer is not a problem..</div>
                            </div>
                        </div>
                        <div class="navigation">
                            <label for="slide1" class="navigation-button">
                                <div class="circle"> </div>
                            </label>
                            <label for="slide2" class="navigation-button">
                                <div class="circle"> </div>
                            </label>
                            <label for="slide3" class="navigation-button">
                                <div class="circle"> </div>
                            </label>
                            <label for="slide4" class="navigation-button">
                                <div class="circle"> </div>
                            </label>
                            <label for="slide5" class="navigation-button">
                                <div class="circle"> </div>
                            </label>
                        </div>
                    </div>
                </div>
            </section>

</body>

</html>
